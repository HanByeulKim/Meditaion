<h1>1. 개요</h1>명상은 <a href="https://terms.naver.com/entry.naver?docId=2094122&cid=41991&categoryId=41991"target="_blank" title="스트레스">스트레스</a> 관리, 학습 향상, 건강 증진, 경기력 향상, 약물중독 치료, 심리 치료, 습관 교정, 종교적 영성 개발, 자기 수양과 같은 다양한 효과를 가져온다.
명상은 유쾌하고 이완된 기분과 극단적인 각성과 결합한 <a href="https://terms.naver.com/entry.naver?docId=5675676&cid=62841&categoryId=62841"target="_blank" title="세타파">세타파</a>를 경험하게 하며, 안정된 뇌 활동 양상을 보여준다.
명상의 기제 내지 과정은 주의 훈련, 적정 수준의 각성 유지, 탈자동화, 체계적 둔감화 등인데 이를 통해 스트레스를 방지하거나 줄이는 효과가 있다.
